<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <div id="navb">
        <nav>
            <div id="estate">
                <img id="est" src="./estate.jpeg" alt="">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Services</a></li>
            </ul>
        </nav>
    </div>
    <br><br><br><br><br>
    <div class="row">
        <div class="column" id="cleft">
            <h2><span style="color: white;">Reach out to us by writing</span></h2>
            <p class="hear"><span style="color: orange;">We would like to hear from you.</span> </p>
            <form action="">
                <label for="fname"><b>Name:</b></label>
                <input type="text" id="fname" name="firstname" placeholder="your name..." required>
                <label for="lname"><b>Phone:</b></label>
                <input type="text" id="lname" name="lastname" placeholder="phone no..." required>
                <label for="email"><b>Email:</b></label>
                <input type="text" id="email" name="email" placeholder="email address..." required>
                <label for="subject"><b>Subject:</b></label>
                <input type="text" id="subject" name="subject" placeholder="subject..." required>
                <label for="message"><b>Message:</b></label>
                <textarea id="message" name="message" placeholder="Message..." style="height: 100px;" rows="" cols="" required></textarea>
                <input type="submit" value="Send" class="bttn">
            </form>
        </div>
        <div class="column" id="cright">
            <h2>Locate us:</h2>

            <div>
                <!--google map-->
                <div id="googlemap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7905371822694!2d36.78239551536058!3d-1.3005322990514374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f109dcb26a413%3A0xca1c503989df391d!2sNgong%20Lane%20Plaza!5e0!3m2!1sen!2ske!4v1634029887178!5m2!1sen!2ske"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <!--google map-->
            </div>

            <div class="row" id="">
                <div class="column" id="det">
                    <h3 id="">Contact Details</h3>
                    <p><b>Phone:</b> 0712 345 678</p>
                    <p><b>Email:</b> email@email</p>
                </div>
                <div class="column">
                    <h3>Working Hours</h3>
                    <p>Monday - Saturday</p>
                    <p>7 am - 8 pm</p>
                </div>
            </div>

        </div>
    </div>

    <!--footer-->
    <footer>
        <div class="copy">
            <p>
                Estate Movers &copy 2021
            </p>
        </div>
        <div class="social">
            <p>Find us on:</p>
            <ul>
                <li>
                    <a href="" class="fa fa-facebook"></a>
                </li>
                <li>
                    <a href="" class="fa fa-twitter"></a>
                </li>
                <li>
                    <a href="" class="fa fa-whatsapp"></a>
                </li>
            </ul>
        </div>
    </footer>
